<form (ngSubmit)="onOkClick()">
<h2 mat-dialog-title class="dialog-title">Nhập giá trị</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="inputRows" class="mat-elevation-z8">
    <ng-container matColumnDef="Box">
      <th mat-header-cell *matHeaderCellDef>Thùng</th>
      <td mat-cell *matCellDef="let row"><input class="input-field" matInput [(ngModel)]="box"  name="box" [matTooltip]="box"></td>
    </ng-container>

    <ng-container matColumnDef="Retail">
      <th mat-header-cell *matHeaderCellDef>Lẻ</th>
      <td mat-cell *matCellDef="let row"> <input class="input-field" matInput [(ngModel)]="retail"  name="retail"
          [matTooltip]="retail"></td>
    </ng-container>

    <ng-container matColumnDef="Discount">
      <th mat-header-cell *matHeaderCellDef>Chiết khấu trên<br> 1 sản phẩm</th>
      <td mat-cell *matCellDef="let row"><input class="input-field custom-input" matInput [(ngModel)]="discount" name="discount"
          [matTooltip]="discount"></td>
    </ng-container>
    <ng-container matColumnDef="Discount2">
      <th mat-header-cell *matHeaderCellDef>Chiết khấu trên <br>tổng tiền</th>
      <td mat-cell *matCellDef="let row"><input class="input-field" matInput [(ngModel)]="discount2" name="discount2"
          [matTooltip]="discount2"></td>>
    </ng-container>
    <ng-container matColumnDef="TotalPrice">
      <th mat-header-cell *matHeaderCellDef>Thành tiền</th>
      <td mat-cell *matCellDef="let row"><input class="input-field" matInput [(ngModel)]="totalPrice" name="totalPrice"
          [matTooltip]="totalPrice"></td>
    </ng-container>

    <!-- Hàng tiêu đề -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Hàng dữ liệu -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" type="submit" (click)="onOkClick()">OK</button>
</mat-dialog-actions>
</form>
